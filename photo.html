<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photos of Competition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background-color: #000;
      scroll-behavior: smooth;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #111;
    }

    .logo img {
      width: 180px;
    }

    .burger {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .burger span {
      display: block;
      width: 25px;
      height: 3px;
      background: #fff;
      transition: 0.3s;
    }

    .nav-menu ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-menu a {
      color: #fff;
      font-size: 1.1rem;
      position: relative;
    }

    .nav-menu a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #fff;
      left: 0;
      bottom: -4px;
      transition: width 0.3s ease;
    }

    .nav-menu a:hover::after {
      width: 100%;
    }

    main {
      padding-top: 120px;
      flex-grow: 1;
    }

    .gallery-section {
      padding: 2rem;
      text-align: center;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-title {
      font-size: 3rem;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      /* Removed animation and text-shadow */
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
      opacity: 1; /* removed fadeIn animation */
      animation: none;
    }

    .card img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(255, 255, 255, 0.3);
    }

    /* Carousel Section */
    .carousel-section {
      position: relative;
      top: 160px; /* changed margin-top to top */
      text-align: center;
      padding: 2rem;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .carousel-section h2 {
      font-size: 80px;
      margin-bottom: 1rem;
      /* Removed text-shadow and animation */
      letter-spacing: 5px;
      position: relative;
      top: 0;
    }

    .carousel-wrapper {
      position: relative;
      overflow: hidden;
      max-width: 100%;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: transform;
    }

    .carousel-slide {
      min-width: 100%;
      flex: 0 0 100%;
      padding: 0 1rem;
      opacity: 1; /* Removed fade animation */
      transform: none;
      animation: none;
    }

    .carousel-slide.active {
      /* Removed animation */
      opacity: 1;
      transform: none;
    }

    .carousel-slide img {
      width: 60%;
      height: 600px; /* BIGGGGGER */
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
      user-select: none;
      transition: transform 0.3s ease;
      margin: 0 auto;
      display: block;
      cursor: pointer;
    }

    .carousel-slide img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.5);
    }

    .carousel-buttons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .carousel-buttons button {
      background: #fff;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.3s, color 0.3s;
      box-shadow: 0 2px 8px rgba(255,255,255,0.3);
    }
    a {
  text-decoration: none;
}

    .carousel-buttons button:hover {
      background: #ccc;
      color: #111;
      box-shadow: 0 4px 14px rgba(255,255,255,0.5);
    }
/* Modal Styles */
.modal {
  display: none; 
  position: fixed;
  z-index: 2000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.85);
  align-items: center;
  justify-content: center;
}

.modal-content {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
}

.close {
  position: absolute;
  top: 40px;
  right: 60px;
  color: #fff;
  font-size: 50px;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.3s ease;
}

.close:hover {
  color: #ccc;
}

    /* Footer */
    footer {
      background-color: rgba(20, 20, 20, 0.95);
      text-align: center;
      padding: 1.5rem 2rem;
      font-size: 1rem;
      color: #aaa;
      border-top: 1px solid #222;
      user-select: none;
      position: relative;
      top: 200px;
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.05);
    }

    footer a {
      color: #ddd;
      text-decoration: underline;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #fff;
    }

    /* Removed all animations and keyframes */

    /* Responsive */
    @media (max-width: 768px) {
      .burger {
        display: flex;
      }

      .nav-menu {
        position: absolute;
        top: 70px;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        width: 100%;
        display: none;
        flex-direction: column;
        padding: 1rem 2rem;
      }

      .nav-menu.active {
        display: flex;
      }

      .nav-menu ul {
        flex-direction: column;
        gap: 1rem;
      }

      .carousel-slide img {
        height: 300px;
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="assets/Screenshot 2025-06-09 at 22.42.06.png" alt="JIHC VOICE Logo" />
  </div>
  <button class="burger" aria-label="Toggle navigation">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <nav class="nav-menu">
    <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="prize.html">Prize</a></li>
        <li><a href="photo.html">Photos</a></li>
        <li><a href="crit.html">Criterias</a></li>
    </ul>
  </nav>
</header>

<main>
  <!-- Photo Gallery -->
  <section id="photos" class="gallery-section">
    <h1 class="gallery-title">Photos of Competition</h1>
    <div class="gallery-grid">
      <div class="card"><img src="assets/AFF02F73-46FB-43BC-A9D0-99CD86C1B32C.jpg" alt="Photo 1" style="animation-delay: 0.2s"></div>
      <div class="card"><img src="assets/DSC03342.JPG" alt="Photo 2" style="animation-delay: 0.3s"></div>
      <div class="card"><img src="assets/DSC03350.JPG" alt="Photo 3" style="animation-delay: 0.4s"></div>
      <div class="card"><img src="assets/DSC03383.JPG" alt="Photo 4" style="animation-delay: 0.5s"></div>
      <div class="card"><img src="assets/DSC03385.JPG" alt="Photo 5" style="animation-delay: 0.6s"></div>
      <div class="card"><img src="assets/DSC03396.JPG" alt="Photo 6" style="animation-delay: 0.7s"></div>
    </div>
  </section>

  <!-- Winners Carousel -->
  <section class="carousel-section">
    <h2>Our Winners 2025</h2>
    <div class="carousel-wrapper">
      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-slide active"><img src="assets/be4ec8d6-2217-46d1-9e2c-629ecc61c5c4.JPG" alt="Winner 1"></div>
        <div class="carousel-slide"><img src="assets/4800c329-5202-4116-a339-8a7ed40a22df.JPG" alt="Winner 2"></div>
        <div class="carousel-slide"><img src="assets/c11c798e-2dd7-4652-9502-cfb05da1bcf5.JPG" alt="Winner 3"></div>
      </div>
    </div>
    <div class="carousel-buttons">
      <button id="prevBtn">← Prev</button>
      <button id="nextBtn">Next →</button>
    </div>
  </section>
</main>
<!-- Image Modal -->
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>
  
<footer>
  <p>© 2025 JIHC VOICE Competition. All rights reserved. | <a href="contact.html">Contact Us</a></p>
</footer>

<script>
  const burger = document.querySelector('.burger');
  const navMenu = document.querySelector('.nav-menu');
  burger.addEventListener('click', () => {
    navMenu.classList.toggle('active');
  });

  // Carousel logic
  const track = document.getElementById('carouselTrack');
  const slides = document.querySelectorAll('.carousel-slide');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let currentIndex = 0;

  function updateCarousel() {
    const slideWidth = slides[0].clientWidth;
    track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;

    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === currentIndex);
    });
  }

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateCarousel();
  });

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateCarousel();
  });

  window.addEventListener('resize', updateCarousel);

  // Initial call
  updateCarousel();
  // Modal logic
const modal = document.getElementById("imageModal");
const modalImg = document.getElementById("modalImage");
const closeBtn = document.querySelector(".modal .close");

document.querySelectorAll(".card img").forEach(img => {
  img.addEventListener("click", () => {
    modal.style.display = "flex";
    modalImg.src = img.src;
    modalImg.alt = img.alt;
  });
});

closeBtn.addEventListener("click", () => {
  modal.style.display = "none";
});

modal.addEventListener("click", (e) => {
  if (e.target === modal) {
    modal.style.display = "none";
  }
});

</script>

</body>
</html>
