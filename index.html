  <script>
   
    document.addEventListener('DOMContentLoaded', () => {
      // Burger menu toggle
      const burger = document.querySelector('.burger');
      const navMenu = document.querySelector('.nav-menu');
  
      if (burger && navMenu) {
        burger.addEventListener('click', () => {
          navMenu.classList.toggle('active');
          burger.classList.toggle('open');
          burger.querySelectorAll('span').forEach((bar, index) => {
            bar.classList.toggle(`bar${index + 1}-open`);
          });
        });
      }
  
      // Load FAQ content dynamically from data.json
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          const faqContainer = document.getElementById('faq-container');
          if (!faqContainer) return;
  
          data.faqs.forEach(faq => {
            const faqItem = document.createElement('div');
            faqItem.classList.add('faq-item');
            faqItem.innerHTML = `
              <div class="question">${faq.question}</div>
              <div class="answer">${faq.answer}</div>
            `;
            faqContainer.appendChild(faqItem);
  
            const question = faqItem.querySelector('.question');
            const answer = faqItem.querySelector('.answer');
  
            question.addEventListener('click', () => {
              answer.style.display = (answer.style.display === 'block') ? 'none' : 'block';
              question.classList.toggle('active');
            });
          });
        })
        .catch(error => console.error('Error loading FAQ data:', error));
  
      // Register button Telegram click handler
      const registerBtn = document.getElementById('register-btn');
      if (registerBtn) {
        registerBtn.addEventListener('click', () => {
            const telegramUsername = 'akerke_altynbekova';
const message = encodeURIComponent('Hi! I would like to register for the JIHC VOICE competition.');
window.open(`https://t.me/${telegramUsername}`, '_blank');

        });
      }
    });
  </script>
